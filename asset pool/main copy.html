<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deposit Contract</title>
    <link rel="stylesheet" href="styles.css">
	<style>
        button {
            display: block;
        }
    </style>
</head>
<body>
    <button id="connect">Connect to MetaMask</button>
	<label for="ethAmount">Amount of ETH to transfer:</label>
    <input type="number" id="ethAmount" min="0" step="0.01" placeholder="0.1">
	<button id="deposit">Deposit to Contract</button>
    <button id="withdraw">Withdraw from Contract</button>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.3/dist/web3.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
